<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalam sole proprietor shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <header>
            <!-- Navigation -->
            <nav id="navigation">
                <h1>YalamFood</h1>
                <input type="text" placeholder="Enter your Address" id="address" name="address" size="10" />
                <button id="cart">image</button>
                <button id="login">Login</button>
            </nav>

            <!-- Search -->
            <input type="text" placeholder="Search" id="search" name="search" />
        </header>

        <!-- Recommendations -->
        <section id="cusine">
            <div class="container-wrapper">
                <button>&lt;</button>
                <div class="scroll-container">
                    <div class="scroll-page" id="page-1">Muslim</div>
                    <div class="scroll-page" id="page-2">Western</div>
                    <div class="scroll-page" id="page-3">Chinese</div>
                    <div class="scroll-page" id="page-4">japanese</div>
                    <div class="scroll-page" id="page-5">japanese</div>
                    <div class="scroll-page" id="page-6">japanese</div>
                    <div class="scroll-page" id="page-7">japanese</div>
                    <div class="scroll-page" id="page-8">japanese</div>
                    <div class="scroll-page" id="page-9">japanese</div>
                    <div class="scroll-page" id="page-10">japanese</div>
                    <div class="scroll-page" id="page-11">japanese</div>
                </div>
                <button>&gt;</button>
            </div>
        </section>


        <hr id="divider"></hr>

        <!-- Shops -->
        <section id="popular-shops">
            <div class="breadcrumbs">
                <p>Home > Restaurant</p>
                <h2>Popular Near You</h2>
            </div>

            <div class="container-wrapper">
                <button>&lt;</button>
                <div class="cards" id="popular-shops-cards">
                </div>
                <button>&gt;</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="data.js"></script>
    <script type="module" src="shops.js"></script>
</body>

</html>
